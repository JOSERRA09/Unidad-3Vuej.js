<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>

<div id="movil">

    

    <h2>
        WERLCOME A  
       

    </h2>



    <img src="RS.png" alt=" img" width="150" height="150"  >
   


    <h2>
        Click: {{ clickContador }}


    </h2>


    <button 
    
    @click="incrementarClick">
    
    Haz clic aquí


    </button>

    

    <hr>


 <img src="Stars.png" alt=" imagen" width="50" height="50">
    
 
 
    <h2>
        Hola Humano

    </h2>

   


    <input type="text" v-model="nombrecompleto" placeholder="Escribe tu nombre completo">
    
    <p>
        Bienvenido a raccoon city: {{ nombrecompleto }}

    </p>

    <hr>

    <img src="Simbolo.png" alt=" imagen" width="50" height="50">

    <h2>
        Suma

    </h2>

  



    <input type="number" v-model.number="num1" placeholder="Núm1">

    <input type="number" v-model.number="num2" placeholder="Núm2">

    <button @click="sumarNumeros">Sumar</button>


    <p>
        El Resultado es: {{ resultadoSuma }}

    </p>

    <hr>

    
    <img src="R.P.D.png" alt=" imagen" width="50" height="50"  >
   
    <h2>
        Resultado

    </h2>
    <ul>

        <li v-for="(persona, index) in lista" :key="index">

            Nombre: {{ persona.nombre }}, Rol: {{ persona.rol }}
        
        </li>
   
    </ul>

    
    <input type="text" v-model="Nnombre" placeholder="Nombre">

    <input type="text" v-model="NRol" placeholder="Rol">

    <button @click="agregarPersona">SAVE</button>

</div>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {

                clickContador: 0,

                nombrecompleto: '',

                num1: 0,

                num2: 0,

                resultadoSuma: 0,

                lista: [], 

                Nnombre: '', 
                
                NRol: '' 
            }
        },
        methods: {
            incrementarClick() {
                this.clickContador++;
            },
            sumarNumeros() {
                this.resultadoSuma = this.num1 + this.num2;
            },
            agregarPersona() {

                if (this.Nnombre !== '' && this.NRol !== '') {

                    this.lista.push({

                        nombre: this.Nnombre,

                        rol: this.NRol

                    });

                    this.Nnombre = ''; 

                    this.NRol = ''; 
                }
            }
        }
    }).mount('#movil');
</script>

</body>
</html>
